<h1>Buscando: <small>{{ term | uppercase }} </small></h1>

<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultado con el termino: {{ term }}
        </div>
    </div>
</div>


<div class="card-columns">

    <app-heroe-tarjeta 
   [heroe]="heroe"
   [index]="heroe.idx" 
   *ngFor="let heroe of heroes">

    </app-heroe-tarjeta>

</div>
